apiVersion: v1
kind: Namespace
metadata:
  name: code-server
---
apiVersion: v1
kind: Service
metadata:
 name: code-server
 namespace: code-server
spec:
  ports:
  - port: 8443
    targetPort: 8443
  type: NodePort
  selector:
    app: code-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: code-server
  name: code-server
  namespace: code-server
spec:
  selector:
    matchLabels:
      app: code-server
  replicas: 1
  template:
    metadata:
      labels:
        app: code-server
    spec:
      nodeSelector:
        node-role.kubernetes.io/master: "true"
      initContainers:
      - name: setup
        image: alpine
        command: ["/bin/sh","-c"]
        args: ["sleep 5; mkdir /opt/bin/ && apk -U add curl && curl -#L https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl -o /opt/bin/kubectl && chmod 755 /opt/bin/kubectl"]
        volumeMounts:
        - name: workdir
          mountPath: "/opt/"
      containers:
      - image: linuxserver/code-server  #codercom/code-server:latest 
        imagePullPolicy: Always
        name: code-server
        env:
        - name: PASSWORD
          value: "Pa22word"
        - name: SUDO_PASSWORD
          value: "Pa22word"
        - name: KUBECONFIG
          value: /opt/kube/config
        - name: SHELL
          value: "/bin/bash"
        - name: PATH
          value: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/opt/bin"
        volumeMounts:
          - name: workdir
            mountPath: /opt/
          - name: kubeconfig
            mountPath: /opt/kube/
      volumes:
      - name: workdir
        emptyDir: {}
      - name: kubeconfig
        hostPath:
          path: /opt/kube/
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: code-server
  namespace: code-server
spec:
  rules:
  - host: code.rfed.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: code-server
            port:
              number: 8443