apiVersion: v1
kind: Namespace
metadata:
  name: keycloak
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: keycloak
  labels:
    app: keycloak
spec:
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  selector:
    app: keycloak
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: keycloak
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak
        args: ["start-dev"]
        env:
        - name: KEYCLOAK_URL
          value: "keycloak.rfed.xx"        
        - name: KEYCLOAK_HOST
          value: "keycloak.rfed.xx"
        - name: KEYCLOAK_ADMIN
          value: "admin"
        - name: KEYCLOAK_ADMIN_PASSWORD
          value: "Pa22word"
        - name: PROXY_ADDRESS_FORWARDING
          value: "true"
        - name: KEYCLOAK_DISABLE-TRUST-MANAGER
          value: "true"
        - name: KC_PROXY
          value: "edge"
        ports:
        - name: http
          containerPort: 8080
        volumeMounts:
        - name: keycloak-data
          mountPath: /opt/data # not used
          subPath: 
      volumes:
      - name: keycloak-data
        persistentVolumeClaim:
          claimName: keycloak
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: keycloak
  namespace: keycloak
  labels:
    app: keycloak
spec:
  accessModes: 
    - ReadWriteOnce
  resources:
    requests:
      storage: 250Mi
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: keycloak
  namespace: keycloak
spec:
  entryPoints:
    - web
    - tcp
  routes:
    - match: Host(`keycloak.rfed.xx`)
      kind: Rule
      services:
        - name: keycloak
          port: 8080
  tls:
    secretName: tls-ingress
    domains: 
    - main: keycloak.rfed.xx
