---
apiVersion: v1
kind: Namespace
metadata:
  name: ghost
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ghost
  namespace: ghost
  labels:
    app: ghost
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ghost
  template:
    metadata:
      labels:
        app: ghost
    spec:
      containers:
      - name: ghost
        image: ghost
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 2368
        env:
        - name: url
          value: http://ghost.rfed.io
        volumeMounts:
        - mountPath: /var/lib/ghost/content
          name: ghost
      volumes:
      - name: ghost
        persistentVolumeClaim:
          claimName: ghost
          
---

apiVersion: v1
kind: Service
metadata:
  labels:
    name: ghost
  name: ghost
  namespace: ghost
spec:
  selector:
    app: ghost
  ports:
  - name: ghost
    protocol: TCP
    port: 2368
    targetPort: 2368

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: ghost
  namespace: ghost
  labels:
    app: ghost
spec:
  accessModes: 
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ghost
  namespace: ghost
spec:
  rules:
  - host: ghost.rfed.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ghost
            port:
              number: 2368